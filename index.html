<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Securely view and share your Idle Heroes account data without central storage">
    <title>Idle Heroes Account Viewer</title>
    <link rel="icon" type="image/png" href="IdleHeroesicon.png">
    <link rel="apple-touch-icon" href="IdleHeroesicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            margin: 0;
            padding: 0;
        }
        .loading-container {
            text-align: center;
            color: white;
        }
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Idle Heroes Account Viewer</h1>
        <p>Loading, please wait...</p>
    </div>

    <script src="js/account-redirector.js"></script>
    <script>
        // Enhanced router for GitHub Pages with standard hash format (#Platform=UID)
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we have a hash (account identifier)
            if (window.location.hash && window.location.hash.length > 1) {
                // If URL hash is present, redirect to viewer with the hash
                window.location.href = 'viewer.html' + window.location.hash;
            } else {
                // Otherwise redirect to landing page
                window.location.href = 'landing.html';
            }
        });
    </script>
</body>
</html>
