<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Securely view and share your Idle Heroes account data without central storage">
    <title>Idle Heroes Account Viewer</title>
    <meta http-equiv="refresh" content="0;url=landing.html">
    <link rel="icon" type="image/png" href="IdleHeroesicon.png">
    <link rel="apple-touch-icon" href="IdleHeroesicon.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Idle Heroes Account Viewer</h1>
        <p>Loading, please wait...</p>
    </div>

    <script>
        // Enhanced routing script to handle proper URL format
        (function() {
            // Check if there is a hash in the URL (Platform=UID format)
            if (window.location.hash && window.location.hash.length > 1) {
                const hash = window.location.hash.substring(1);
                
                // Check if hash has the correct format (Platform=UID)
                if (hash.includes('=')) {
                    const [platform, uid] = hash.split('=');
                    
                    if ((platform === 'iOS' || platform === 'Android') && uid && uid.length >= 3) {
                        console.log(`Valid account format detected: ${platform}=${uid}`);
                        // If valid format, redirect to viewer with the hash
                        window.location.href = 'viewer.html' + window.location.hash;
                        return;
                    }
                }
            }
            
            // For any other case, go to landing page
            window.location.href = 'landing.html';
        })();
    </script>
</body>
</html>
